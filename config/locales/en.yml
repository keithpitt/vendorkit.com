# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  activerecord:
    errors:
      models:
        "vendor_kit/version":
          attributes:
            package:
              missing_spec: "Missing vendor spec in package"
              malformed_version: "The version number you are using is an invalid format. Please use a format such as this: 0.2 or 0.2.alpha"
            number:
              existing_version: "A version of this vendor package already exists"
